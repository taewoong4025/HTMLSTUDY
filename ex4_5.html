<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>구직회원</legend>
            회원번호
            <input type="text">
            비밀번호
            <input type="password">
            <input type="submit" value="로그인">
        </fieldset>
        <fieldset>
            <legend>취업정보</legend>
            <ul>
                <li>희망지역 <em>*</em>
                    <input type="text" required>
                </li>
                <li>희망연봉 <em>*</em>
                    <input type="text" required>
                </li>
                <li>연락처 <em>*</em>
                    <input type="text" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>자기소개서</legend>
            <textarea cols="30" rows="10">200자 내외로 소개해보세요.</textarea>
        </fieldset>
        <fieldset>
            <input type="submit" value="신청하기">
            <input type="reset" value="다시쓰기">
        </fieldset>
    </form>
</body>

</html>
