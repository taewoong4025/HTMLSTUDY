<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border: 1px solid black;
            float: left;
            margin: 100px;
        }
        .skewx:hover{
            transform: skewX(30deg);
        }
        .skewy:hover{
            transform: skewy(15deg);
        }
        .skewy:hover{
            transform: skew(-20deg,-15deg);
        }
    </style>
</head>
<body>
        <div class="origin">
            <div class="skewx">
                <img src="images/rose.jpg" >
            </div>
        </div>
        <div class="origin">
            <div class="skewy">
                <img src="images/rose.jpg" >
            </div>
        </div>
        <div class="origin">
            <div class="skewxy">
                <img src="images/rose.jpg" >
            </div>
        </div>
</body>
</html>
