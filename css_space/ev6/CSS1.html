<body>
    <h1>What is CSS?</h1>
    <p>
        <ul>
            <li>Cascading Style Sheets는 documents가 사용자에게 어떻게 보여질까를 기술하는 언어이다.</li>
            <li>HTML이 정보를 표현한다면 CSS는 HTML문서를 시작적으로 이쁘게 꾸며주는 역할을 한다.</li>
            <li>정보(HTML)와 디자인(CSS)를 분리하여 관리할 수 있다
                - 유지보수 및 가독성이 좋아짐.
            </li>
        </ul>
        
    </p>
</body>
</html>
