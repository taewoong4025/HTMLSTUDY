<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .insde{
            list-style-position: inside; 
        }
        .outside{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h3>list-style-position 을 지정하지 않음</h3>
    <ul class="sqbullet">
        <li>회사소개</li>
        <li>도서/li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
    <ul class="inside">
        <li>회사소개</li>
        <li>도서/li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
    <ul class="outside">
        <li>회사소개</li>
        <li>도서/li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
</body>
</html>
