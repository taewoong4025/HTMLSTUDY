<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>

<body>
    <h3>개발언어(1과목만 선택 가능)</h3>
    <ul>
        <li>
            <input type="radio" name="dev" vale="JAVA">자바 <br>
        </li>
        <li>
            <input type="radio" name="dev" vale="JSP">JSP<br>
        </li>
        <li>
            <input type="radio" name="dev" vale="자바스크립트">자바스크립트
        </li>
    </ul>

    <h3>데이터베이스(다수 선택 가능)</h3>
    <ul>
        <li>
            <input type="checkBox">오라클<br>
        </li>
        <li>
            <input type="checkBox">my-sql<br>
        </li>
        <li>
            <input type="checkBox">ms-sql
        </li>
    </ul>
</body>
</html>
