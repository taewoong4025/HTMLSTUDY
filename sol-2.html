<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>프런트엔드 개발자 지원서</h1>

    <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>

    <form>
        <strong>개인정보</strong>

    <ul>
        <li>
            이름
            <input type="text" required placeholder="공백없이 입력하세요">
        </li>
        <li>
            연락처
            <input type="text" required>
        </li>
    </ul>
    
    <p>
        <strong>지원 분야</strong>
    <ul>
        <li>
            <input type="radio" name="web" id="webpub">
           <label for="webpub">웹 퍼블리싱</label>
        </li>
        <li>
            <input type="radio" name="web" id="webapp">
            <label for="webapp">웹 애플리케이션 개발</label>
        </li>
        <li>
            <input type="radio" name="web" id ="devimp">
            <label for="devimp">개발 환경 개선</label>
        </li>
    </ul>
    </p>

    <p>
        <strong>지원 동기</strong>
    </p>
    <textarea cols="40" rows="5">
    본사 지원 동기를 간략히 써 주세요.
    </textarea>
    <br>

        <input type="submit" value="접수하기">
        <input type="reset" value="다시쓰기">
    </form>
</body>

</html>
